<html>
    <head><b>A simple smiley By Canvas</b>
    </head> <br></br>
    <body>
       
        </style>
        <canvas id="cnvs" height="500" width="500"  style="border: solid; color: darkgray;position: absolute; align-items: center;">
        </canvas>
    </body>

    <script>

var c = document.getElementById("cnvs");
var circle = c.getContext("2d");
circle.beginPath();
circle.fillstyle= "yellow";
circle.arc(250, 240, 70, 0, 2 * Math.PI, true);
circle.stroke();

var lefteye = document.getElementById("cnvs");
var circle = lefteye.getContext("2d");
circle.beginPath();
circle.arc(220, 210, 7, 0, 2 * Math.PI);
circle.stroke();

var righteye = document.getElementById("cnvs");
var circle = righteye.getContext("2d");
circle.beginPath();
circle.arc(280, 210, 7, 0, 2 * Math.PI);
circle.stroke();

var mouth = document.getElementById("cnvs");
var circle = mouth.getContext("2d");
circle.beginPath();
circle.arc(250, 240, 30, 9.4, 6 * Math.PI , true);
circle.stroke();




</script> 

</html>
