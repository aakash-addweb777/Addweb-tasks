    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var totalseconds, hours, minutes, seconds;
        totalseconds = prompt("Write seconds");
        //for conversion of totalseconds into hours
        hours = parseInt(totalseconds / 3600);
        minutes = parseInt(hours / 60*1);
        
        seconds = parseInt(minutes % 60);

        alert(hours + " hours" + minutes + " minutes" + seconds + " seconds");



    </script>
