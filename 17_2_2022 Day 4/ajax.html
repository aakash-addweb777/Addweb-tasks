<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <button type="button" onclick="loadAjax()">Open with Ajax</button>
    <button type="button" onclick="loadxml()">Open with Xml</button>
    <button type="button" onclick="loadjson()">Open with json</button>
  
    <script>

        function loadAjax(){
           var xhttp=new XMLHttpRequest();
           xhttp.onreadystatechange=function(){
               if(this.readyState==4 && this.status==200){
                   document.getElementById("demo").innerHTML=this.responseText;
               } else if(this.readyState==4 && this.status==404){
                   document.getElementById("demo").innerHTML="Error! File Not Found";
               }
           }
           xhttp.open('GET',"ajax.txt",true);
           xhttp.send();
       }
       function loadxml(){
           var xhttp=new XMLHttpRequest();
           xhttp.onreadystatechange=function(){
               if(this.readyState==4 && this.status==200){
                   document.getElementById("demo").innerHTML=this.responseText;
               } else if(this.readyState==4 && this.status==404){
                   document.getElementById("demo").innerHTML="Error! File Not Found";
               }
           }
           xhttp.open('GET',"xml.txt",true);
           xhttp.send();
       }
       function loadjson(){
           var xhttp=new XMLHttpRequest();
           xhttp.onreadystatechange=function(){
               if(this.readyState==4 && this.status==200){
                   document.getElementById("demo").innerHTML=this.responseText;
               } else if(this.readyState==4 && this.status==404){
                   document.getElementById("demo").innerHTML="Error! File Not Found";
               }
           }
           xhttp.open('GET',"json.txt",true);
           xhttp.send();
       }
    </script>

</head>
<body>
    <p id="demo"></p>
       
</body>
</html>
